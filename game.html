<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="jquery-ui-1.12.1.custom/jquery-ui.css">
    </head>
    <body>
        <div id="container">
            <h1>Welcome &nbsp;<span id="welcomeUser">Eslam Elkholy</span></h1>
            <div id="gameTimer">
                <span id="timer">00:00</span>
            </div>
            <div id="game">
                <img src="images/game.png" id="gameBackground">
                <div id="birds">
                    <img src="images/1.jpg" class="test">
                    <img src="images/2.jpg">
                    <img src="images/3.jpg">
                </div>
            </div>
            <div id="footer">
                <div class="footerDivs">
                    <span>Lives</span>
                </div>
                <div class="footerDivs level">
                    <span>Level</span>
                </div>
                <div class="footerDivs score">
                    <span>Score</span>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/game.js"></script>
</html>
