<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-3">
            <div class="login-page">
                <div class="form">
                    <form class="login-form" action="./game.html" id="loginForm">
                        <input type="text" name="username" placeholder="Your Name" class="form-control" title="who are you champion " required>
                        <select name="levels" id="gameLevels" class="form-control" title="pick your level" required>
                            <option value="" disabled selected hidden>Choose your level</option>
                            <option value="level1">level 1</option>
                            <option value="level2">level 2</option>
                        </select>
                        <button type="submit" value="Submit" form="loginForm">submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="offset-5 col-3 lead rounded">
            <h2>Lead Board</h2>
            <table class="table">
                <thead>
                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>Mark</td>
                    <th scope="row">1</th>
                  </tr>
                  <tr>
                      <td>Jacob</td>
                    <th scope="row">2</th>
                  </tr>
                  <tr>
                      <td>Larry</td>
                      <th scope="row">3</th>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
